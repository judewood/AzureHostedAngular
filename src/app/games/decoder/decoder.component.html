<h1>Decoder</h1>
<div class="row">
    <div class="col-lg-1 col-lg-offset-2 col-md-4 col-md-offset-1"></div>
    <div class="well well-lg col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2">
        <div class=" fa fa-hand-paper-o">
            <span *ngFor="let item of src">
                <span>
                    <img src={{item.filePath}} id={{item.id}} [draggable]="!gameComplete" (click)="srcImageClicked(item.id)" (ondragstart)="onDragStart($event)">
                </span>
            </span>
        </div>
        <br/>
        <br/>
        <div>
            <img src={{guessImg}} />
            <span *ngFor="let item of target">
                <span>
                    <img src={{item.filePath}} id={{item.id}} class="dropbox" draggable="false" (click)="targetImageClicked(item.id)" (onDrop)="onDrop($event)"
                        (ondragover)="onDragOver($event)" (ondragenter)="onDragEnter($event)">
                </span>
            </span>
            <img  (click)="processGuess($event)" src={{doneImg}} />
        </div>
        <br/>
        <div >
            <img src={{peek}} />
              <span *ngFor="let item of target">
                <span>
                    <button class="btn-default dropbox fa fa-question" [disabled]="gameComplete" (click)="cheat(item.id)">
                    </button>
                </span>
            </span>
        </div>
        <br/>
        <br/>
        <div *ngIf="gameComplete">
            <h1 *ngIf="gameStatus != null && gameStatus.playerHasWon" class="fa fa-smile-o"></h1>
            <h1 *ngIf="gameStatus != null && gameStatus.playerHasLost" class="fa fa-frown-o"></h1>
            <span *ngFor="let item of solution">
                <span>
                    <img src="{{item}}" class="dropbox" [draggable]="false">
                </span>
            </span>

        </div>
        <div>
            <span *ngFor="let item of iconSets">
                <label>
                    <input type="radio" value="{{item.value}}" [checked]="item.value==iconSetDirectory" (change)="changeIconSet(item)" name="iconset">
                    <img src="{{item.filePath}}">
                </label>
            </span>
        </div>
        <br/>
        <br/>
        <button class="btn-primary" (click)="newGame()">
            <span class="fa fa-reply"></span>
        </button>
    </div>
    <div class="col-lg-4">
        <div *ngIf="showPrevGuesses()" class="table table-striped">
            <thead>
                <th colspan="4">
                    <span class="fa fa-bars"></span>
                </th>
                <th>
                    <img src="{{greenTick}}">
                </th>
                <th>
                    <img src="{{amberTick}}">
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let aguess of prevGuesses">
                    <td *ngFor="let i of aguess.srcIndexes">
                        <img src="{{src[i].filePath}}">
                    </td>
                    <td>{{aguess.redCount}}</td>
                    <td>{{aguess.whiteCount}}</td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
